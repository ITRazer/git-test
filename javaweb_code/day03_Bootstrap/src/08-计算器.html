<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style type="text/css">
        form{
            margin: 150px auto 0;
            width: 400px;
            height: 400px;
        }
        table {
            border: 2px solid #000;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <form>
        <table border="1px">
            <tr>
                <td>数字1:</td>
                <td><input type="text" id="num1"></td>
            </tr>
            <tr>
                <td>数字2:</td>
                <td><input type="text" id="num2"></td>
            </tr>
            <tr>
                <td>结果:</td>
                <td><input type="text" id="result"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" id="add" value="+">
                    <input type="button" id="sub" value="-">
                    <input type="button" id="mul" value="*">
                    <input type="button" id="div" value="/">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
